<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tops Technology</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
tr, td {
  padding: 10px;
}

</style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Student Website</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
      
      <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
    {% if request.session.email %}
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'changepassword' %}"><span class="glyphicon glyphicon-user"></span> Change Password</a></li>
      <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout({{request.session.fname}})</a></li>
      <li> <a href="{% url 'profile' %}" >
        <img src="{{request.session.profilepic}}" width="50px" height="30px" style="border-radius: 1px;" >
        </a></li>
        
          
        

      
    </ul>
    {% else %}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        
      </ul>
      {% endif %}
  </div>
</nav>
  
{% block content %}
{% endblock %}

</body>
</html>
